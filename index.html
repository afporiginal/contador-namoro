<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo de Namoro em Tempo Real</title>
  <style>
    /* Geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #4f84f5;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1em;
      margin-top: 10px;
      font-weight: bold;
      color: #4f84f5;
    }

    input[type="datetime-local"] {
      font-size: 1.1em;
      padding: 12px;
      border-radius: 5px;
      border: 2px solid #4f84f5;
      margin-top: 10px;
      width: 280px;
      background-color: #fff;
      color: #333;
      transition: border 0.3s ease;
    }

    input[type="datetime-local"]:focus {
      border: 2px solid #d64f9e;
      outline: none;
    }

    button {
      font-size: 1.2em;
      background-color: #4f84f5;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3b6be6;
    }

    #resultado {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    .quote {
      font-size: 1.2em;
      color: #d64f9e;
      margin-top: 20px;
      font-style: italic;
    }

    footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #333;
      padding: 20px;
      background-color: #4f84f5;
      width: 100%;
      text-align: center;
      border-radius: 10px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #d64f9e;
    }

    footer p {
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <h1>Contador de Tempo de Namoro</h1>

  <label for="dataInicio">Data de Início do Namoro:</label>
  <input type="datetime-local" id="dataInicio" value="2025-01-01T00:00">

  <button onclick="iniciarContagem()">Iniciar Contagem</button>

  <div id="resultado"></div>

  <div class="quote">
    I'm lovin' Carol the way an angel loves God... <br>
    pure, deep, like it's all I was made for
  </div>

  <footer>
    <p>Feito com carinho por <strong>afploriginal</strong></p>
    <p><a href="mailto:afploriginal.luz07@hotmail.com">afploriginal.luz07@hotmail.com</a></p>
  </footer>

  <script>
    let intervalo;

    function iniciarContagem() {
      clearInterval(intervalo);

      const inicioInput = document.getElementById('dataInicio').value;
      const inicio = new Date(inicioInput);

      if (!inicioInput || isNaN(inicio.getTime())) {
        document.getElementById('resultado').textContent = "Por favor, insira uma data válida.";
        return;
      }

      function atualizarTempo() {
        const agora = new Date();
        const diffMs = agora - inicio;

        const segundosTotais = Math.floor(diffMs / 1000);
        const minutosTotais = Math.floor(segundosTotais / 60);
        const horasTotais = Math.floor(minutosTotais / 60);
        const diasTotais = Math.floor(horasTotais / 24);

        const dias = diasTotais;
        const horas = horasTotais % 24;
        const minutos = minutosTotais % 60;
        const segundos = segundosTotais % 60;

        document.getElementById('resultado').textContent =
          `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
      }

      atualizarTempo();
      intervalo = setInterval(atualizarTempo, 1000);
    }
  </script>

</body>
</html>
